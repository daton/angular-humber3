
  <mat-card class="example-card" >

      <mat-card-title>Cálculo de Excedentes</mat-card-title>
      <img mat-card-image src="assets/metlife-logo.jpg" alt="Excedentes MetLife">
  <mat-card-content>
    
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Usuario" >
      </mat-form-field>
    
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Contraseña" >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="ingresar()">Ingresar</button>
  
  </mat-card-actions>
</mat-card>
